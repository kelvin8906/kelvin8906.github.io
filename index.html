<input style="display: none" id="fileselect" type="file" accept="image/*" capture="camera">
<div id="container">
    <div class="mask"></div>
    <video autoplay="" id="videoElement">
     
    </video>
    <div class="wrapper" style="display: none"><img id="imgtag" src="" alt="capture"></div>
</div>

<canvas style="display:none" id="canvas" width="500" height="375"></canvas>
<input type="button" value="Save" id="save">

<script>
var video = document.querySelector("#videoElement");
 
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
    });
} else if(navigator.getUserMedia) { // Standard
    navigator.getUserMedia({ video: true }, function(stream) {
        video.src = stream;
        video.play();
    }, errBack);
} else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
    navigator.webkitGetUserMedia({ video: true }, function(stream){
        video.src = window.webkitURL.createObjectURL(stream);
        video.play();
    }, errBack);
} else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
    navigator.mozGetUserMedia({ video: true }, function(stream){
        video.src = window.URL.createObjectURL(stream);
        video.play();
    }, errBack);
} else {
    document.getElementById('container').innerHTML = "点击这里";
    document.getElementById('save').style.display = 'none';
    document.getElementById('container').addEventListener('click', function () {
        document.getElementById('fileselect').click();
    })
}

function errBack(e) {
    console.log(e)
}

document.addEventListener('DOMContentLoaded', function(){
    v = document.getElementById('videoElement');
    canvas = document.getElementById('canvas');
    context = canvas.getContext('2d');
    canvas.width = v.width;
    canvas.height = v.height;
	w = canvas.width;
    h = canvas.height;

},false);

function draw(v,c,w,h) {
    if(v.paused || v.ended) return false;
    context.drawImage(v,0,0,w,h);
   
   var uri = canvas.toDataURL("image/png");
   
  // console.log(uri);
   
   imgtag.src = uri;
}

document.getElementById('save').addEventListener('click',function(e){
	
	draw(v,context,w,h);
	
	
});
var fr;

document.getElementById('fileselect').addEventListener('change',function(e){
	var f = document.getElementById('fileselect').files[0];
	
	fr = new FileReader();
	fr.onload = receivedText;
	fr.readAsDataURL(f);
})

function receivedText() {        
	imgtag.src = fr.result;
} 
</script>
